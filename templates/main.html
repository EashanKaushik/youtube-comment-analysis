<!DOCTYPE html>

{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% block staticfiles %}

    {% endblock staticfiles %}
    <title>{{ page_name }}</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png'%}" sizes="64x64">
</head>

{% if page_name == 'Analyze' %}
    <body class="yca-background-secondary">
{% else %}
    <body class="yca-background">
{% endif %}
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand text-danger fw-bolder fs-1" href="{% url 'scrappy:url_entry' %}">
                <img src="{% static "img/favicon.png"%}" alt="" width="50" height="50"> YCA
                {% comment %} <a href = "{% url 'scrappy:url_entry' %}" class="navbar-brand">YCA</a> {% endcomment %}
            </a>
            {% if page_name == 'Scrap' %}
                <a href="{% url 'scrappy:order_request' %}"><button class="btn btn-outline-danger">Request ID</button></a>
            {% else %}
                <a href="{% url 'scrappy:url_entry' %}"><button class="btn btn-outline-danger">URL</button></a>
            {% endif %}
        </div>
    </nav>
    {% block content %}

    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
