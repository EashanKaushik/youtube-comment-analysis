{% extends 'main.html' %}

{% block content %}

<div class="full-width d-flex justify-content-center align-items-center text-secondary">
  <form method="POST" action="" class="rounded p-4 p-sm-3">
    
    {% csrf_token %}
    <h3 style="text-align:center">Youtube Comment Analysis</h3>
    <br>
    <div class="mb-3">
      <label for="request" class="form-label">Enter Request Id: </label>
      <input type="text" class="form-control" id="request" name="request">
    </div>
    <div class="d-flex">
      <button type="submit" id="submit" name="submit" class="btn btn-danger mx-auto">Submit</button>
    </div>
    {% if messages %}
      {% for message in messages %}
        {% if message.tags == 'error' %}
          <div class="alert alert-danger my-2" role="alert">
            {{message}}
          </div>
        {% elif message.tags == 'success' %}
          <div class="alert alert-success my-2 text-center" role="alert">
            <div class="mx-auto">
              {{message}}
              <br><br>
              <a href="{% url 'scrappy:analyze' request_id %}">
                <button type="button" class="btn btn-outline-danger">Analyze Data</button>
              </a>
            </div>
          </div>
        {% endif %}
      {% endfor %}
    {% endif %}
  </form>
</div>
{% endblock content %}
